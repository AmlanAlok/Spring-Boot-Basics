buildscript{
    ext{
        springBootVersion = '2.0.3.RELEASE'
        springCloudVersion = 'Finchley.BUILD-SNAPSHOT'
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'

apply plugin: 'org.springframework.boot'

apply plugin: 'io.spring.dependency-management'

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile('org.springframework.boot:spring-boot-starter')
//    compile('org.springframework.boot:spring-boot-starter-web')
    // Starting Gradle 7, compile has been deprecated and been superseded by implementation
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.0.3.RELEASE'
    testImplementation group: 'junit', name: 'junit', version: '4.4'
}
